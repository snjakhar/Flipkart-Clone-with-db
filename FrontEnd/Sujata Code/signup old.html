<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../Srinivas Code/Styles/navbar.css" />

  </head>
  <body>
    
    <div id="sign-up-container">
      <div id="left-container">
        <h2 id="main-head-dtl">Look's like you are new here!</h2>
        <h3>Signup with your details to get started</h3>
        <img src="login_img_c4a81e.png" alt="" />
      </div>
      <div id="right-container">
        <div id="register-form">
            <h1>Kindly Mention Your Credential</h1>
            <form>
              <input type="text" id="name" class="form-detail" placeholder="Name" />
              <input type="email" id="email" class="form-detail" placeholder="Email" />
              <input type="password" id="password" class="form-detail" placeholder="Password" />
              <input type="text" id="username" class="form-detail" placeholder="Username" />
              <input type="number" id="mobile" class="form-detail" placeholder="Mobile" />
              <input type="text" id="description" class="form-detail" placeholder="Description" />
            </form>
            <button onclick="Register()" id="form-btn">Continue</button>
      </div>
    </div>
    
  </body>
</html>

<script src="signup.js">
</script>
