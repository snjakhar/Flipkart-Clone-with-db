<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../Srinivas Code/Styles/navbar.css" />

  </head>
  <body>
    
    <div id="sign-up-container">
      <div id="left-container">
        <h2 id="main-head-dtl">Look's like you are new here!</h2>
        <h3>Signup with your details to get started</h3>
        <img src="login_img_c4a81e.png" alt="" />
      </div>
      <div id="right-container">
        <div id="register-form">
            <h1>Kindly Mention Your Credential</h1>
            <form action="http://localhost:2345
            /register" method="POST">
              <input type="text" name="name" id="name" class="form-detail" placeholder="Name" />
              <input type="email" name="email" id="email" class="form-detail" placeholder="Email" />
              <input type="password" name="password" id="password" class="form-detail" placeholder="Password" />
              <input type="text" name="username" id="username" class="form-detail" placeholder="Username" />
              <input type="number" name="mobile" id="mobile" class="form-detail" placeholder="Mobile" />
              <input type="text" name="description" id="description" class="form-detail" placeholder="Description" />
              <!-- First name: <input type="text" name="fname"><br>
              Last name: <input type="text" name="lname"><br> -->
              <button  id="form-btn">Continue</button>
            </form>
            
      </div>
    </div>
    
  </body>
</html>
